<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>etch-a-sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="etch">Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <div class="color-picker">
                <input type="color" class="button" value="#333333">
            </div>
            <div class="color-mode button">Color mode</div>
            <div class="random-mode button">Random Color</div>
            <div class="ereaser button">Ereaser</div>
            <div class="clear button">Clear</div>
            <div class="scale">
                <input type="text" placeholder="scale: 16 x 16" class="button">
            </div>
        </div>
        <div class="graphs"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
