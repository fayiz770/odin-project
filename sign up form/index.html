<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign up form</title>
</head>
<body>
    <header class="header">
        <div class="floated">
            <img src="assets/icons/odin-lined.png" alt="odin-lined" class="odin-lined">
            <h1 class="odin-text">Odin</h1>
        </div>
    </header>
    <main class="main">
        <div class="info">
            <h1>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit
            </h1>
        </div>
        <div class="form">
            <h2>Sign up for free</h2>
            <form action="#" class="form-into" method="get">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" class="first-name" name="first-name" placeholder="Enter your first name" required>

                <label for="last-name">Last name</label>
                <input type="text" id="last-name" class="last-name" name="last-name" placeholder="Enter your last name" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="email" name="email" placeholder="Enter your email" required>

                <label for="mobile">Phone number</label>
                <input type="tel" id="mobile" class="mobile" name="mobile" placeholder="Enter your phone number" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" class="confirm-password" placeholder="Confirm your password" required>
                <p class="match">* passwords do not match</p>

                <button type="submit" class="submit">Create Account</button>
            </form>
            <h3>Already have an account? <a href="#">Log in</a></h3>
        </div>

        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
